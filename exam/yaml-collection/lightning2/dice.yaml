apiVersion: batch/v1
kind: CronJob
metadata:
  name: dice
spec:
  jobTemplate:
    metadata:
      name: dice
    spec:
      template:
        metadata:
        spec:
          containers:
          - image: kodekloud/throw-dice
            name: dice
          restartPolicy: OnFailure
      completions: 1
      backoffLimit: 25
      activeDeadlineSeconds: 20
  schedule: '*/1 * * * *'